<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sync Demo</title>
    <link rel="stylesheet" href="light.css" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      header, footer {
        padding: 0.5rem;
        background: #f0f0f0;
      }
      main {
        flex: 1;
        display: flex;
      }
      canvas {
        flex: 1;
        display: block;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>niivue requires JavaScript.</strong>
    </noscript>

    <header>
      <label for="sliceType">Slice Type:</label>
      <select id="sliceType">
        <option value="0">Axial</option>
        <option value="1">Coronal</option>
        <option value="2">Sagittal</option>
        <option value="4">Render</option>
        <option value="3" selected>Multiplanar (A+C+S+R)</option>
      </select>
      <button id="toggleOrientation">Hide Orientation Text</button>
      <label for="broadcastCheck">Bidirectional Sync nv1 â‡„ nv2</label>
      <input type="checkbox" id="broadcastCheck" checked />
    </header>

    <main id="container">
      <canvas id="gl1"></canvas>
    </main>

    <footer>
      <label id="intensity">&nbsp;</label>
    </footer>

    <script type="module" async>
      import * as niivue from '../dist/index.js'

      // Handle dropdown slice type (applies to nv1 only here, but will sync)
      const drop = document.getElementById('sliceType')
      drop.onchange = function () {
        const st = parseInt(drop.value)
        nv1.setSliceType(st)
      }

      // Intensity callback
      function handleIntensityChange(data) {
        document.getElementById('intensity').innerHTML = '&nbsp;&nbsp;' + data.string
        console.log(data)
      }

      // Demo volumes
      const volGray = [{ url: '../images/mni152.nii.gz', colormap: 'gray', visible: true, opacity: 1 }]
      const volHot = [{ url: '../images/mni152.nii.gz', colormap: 'hot', visible: true, opacity: 1 }]

      // First instance top-left quadrant
      const nv1 = new niivue.Niivue({
        bounds: [[0.0, 0.0], [0.5, 0.5]],
        dragAndDropEnabled: true,
        onLocationChange: handleIntensityChange
      })
      await nv1.attachTo('gl1')
      await nv1.loadVolumes(volGray)
      nv1.setSliceType(nv1.sliceTypeMultiplanar)

      // Second instance bottom-right quadrant
      const nv2 = new niivue.Niivue({
        bounds: [[0.5, 0.5], [1.0, 1.0]],
        backColor: [0, 0, 0, 1]
      })
      await nv2.attachTo('gl1')
      await nv2.loadVolumes(volHot)
      nv2.setSliceType(nv2.sliceTypeMultiplanar)

      // Orientation toggle
      let orientationVisible = true
      nv1.setIsOrientationTextVisible(orientationVisible)
      nv2.setIsOrientationTextVisible(orientationVisible)
      const toggleBtn = document.getElementById('toggleOrientation')
      toggleBtn.addEventListener('click', () => {
        orientationVisible = !orientationVisible
        nv1.setIsOrientationTextVisible(orientationVisible)
        nv2.setIsOrientationTextVisible(orientationVisible)
        toggleBtn.textContent = orientationVisible ? 'Hide Orientation Text' : 'Show Orientation Text'
      })

      // Broadcast sync
      const broadcastCheck = document.getElementById('broadcastCheck')
      function updateBroadcast() {
        if (broadcastCheck.checked) {
          nv1.broadcastTo([nv2], { "3d": true, "2d": true })
          nv2.broadcastTo([nv1], { "3d": true, "2d": true })
        } else {
          nv1.broadcastTo([], { "3d": false, "2d": false })
          nv2.broadcastTo([], { "3d": false, "2d": false })
        }
      }
      broadcastCheck.addEventListener('change', updateBroadcast)
      updateBroadcast()
      nv1.drawScene()
      nv2.drawScene()
    </script>
  </body>
</html>
