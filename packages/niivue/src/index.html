<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Atlas</title>
    <link rel="stylesheet" href="niivue.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
      <label for="interpCheck">Jagged</label>
      <input type="checkbox" id="interpCheck" unchecked />
      &nbsp; &nbsp;
      &nbsp; &nbsp;
      <label for="atlasAlphaSlider">Atlas Opacity</label>
      <input
        type="range"
        min="1"
        max="255"
        value="192"
        class="slider"
        id="atlasAlphaSlider"
      />
      <label for="renderMode">Render Mode</label>
      <select id="renderMode">
        <option value="-1">slices</option>
        <option value="0">matte</option>
        <option value="0.3">low</option>
        <option value="0.6" selected>medium</option>
        <option value="1.0">high</option>
      </select>
    </header>
    <main>
      <canvas id="gl1"></canvas>
    </main>
    <footer id="locationx"><span id="hover"></span>&nbsp;<span id="location"></span></footer>
    <script type="module" async>
      import { Niivue, NVImage, NVMesh, NVMeshLoaders, SHOW_RENDER, DRAG_MODE, SLICE_TYPE } from './niivue/index.ts'
      /*var volumeList1 = [
        {url: "../demos/images/mni152.nii.gz"},
        {
          url: "../demos/images/spmMotor.nii.gz",
          colormap: "hot",
          cal_min: 3,
          cal_max: 8,
        },
        {url: "../demos/images/aal.nii.gz"},
      ]*/
      var volumeList1 = [
        {url: "./cABCD3_2009_T1.nii.gz"},
        {url: "./cABCD3_roi.nii.gz"},
      ]
      function handleLocationChange(data) {
        document.getElementById("location").innerHTML = 'Clicked: '+data.string
      }
      atlasAlphaSlider.oninput = function () {
        nv1.setOpacity(1, this.value / 255)
      }
      interpCheck.onchange = function () {
        nv1.setInterpolation(this.checked)
      }
      renderMode.onchange = function () {
        nv1.setVolumeRenderIllumination(parseFloat(this.value))
      }
      var nv1 = new Niivue({show3Dcrosshair: true, backColor: [0.5, 0.5, 0.5, 1], onLocationChange: handleLocationChange })
      await nv1.attachTo("gl1")
      nv1.opts.multiplanarShowRender = SHOW_RENDER.ALWAYS
      nv1.opts.dragMode = nv1.dragModes.pan
      nv1.opts.yoke3Dto2DZoom = true
      renderMode.onchange()
      await nv1.loadVolumes(volumeList1)
      atlasAlphaSlider.oninput()
    </script>
  </body>
</html>
