<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NiiVue</title>
    <link rel="stylesheet" href="niivue.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
    <header>
      <label for="checkShowPlane">Show Plane</label>
      <input type="checkbox" id="checkShowPlane" checked="True">
      <label for="checkCutaway">Cutaway</label>
      <input type="checkbox" id="checkCutaway" checked="True">
      <label for="renderMode">Volume Render Mode</label>
      <select id="renderMode">
        <option value="-1">slices</option>
        <option value="0" selected>matte</option>
        <option value="0.3">low</option>
        <option value="0.6">medium</option>
        <option value="1.0">high</option>
      </select>
      <label for="clipSelect">Clip Planes</label>
      <select id="clipSelect">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option selected>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </header>
    <main id="canvas-container">
      <div style="display: flex; width: 100%; height: 100%">
        <canvas id="gl1"></canvas>
      </div>
    </main>
    <footer>
      <label id="statusBar">&nbsp; </label>
    </footer>
</html>
<script type="module" async>
  import { Niivue, NVImage, NVMesh, NVMeshLoaders, SHOW_RENDER, DRAG_MODE, SLICE_TYPE } from './niivue/index.ts'
  checkShowPlane.onchange = function () {
    const clr = nv1.opts.clipPlaneColor.slice()
    clr[3] = this.checked ? 0.5 : 0.0
    nv1.setClipPlaneColor(clr)
  }
  checkCutaway.onchange = function () {
    nv1.opts.isClipPlanesCutaway = this.checked
    nv1.drawScene()
  }
  clipSelect.onchange = function () {
    const index = parseInt(this.value, 10); // selected option value as integer
    let planes = [[2.0, 180, 20]]
    switch (index) {
      case 1:
        planes = [[0.1, 180, 20]]
        break
      case 2:
        planes = [
          [0.1, 180, 20],
          [0.1, 0, -20],
        ]
        break
      case 3:
        planes = [
          [0.0, 90,  0], //right center
          [0.0, 0, -20], //posterior oblique
          [0.1, 0, -90], //inferior
        ]
        break
      case 4:
        planes = [
          [0.3, 270,  0], //left
          [0.3, 90,  0], //right
          [0.0, 180,  0], //anterior
          [0.1, 0,  0], //posterior
        ]
        break
      case 5:
        planes = [
          [0.4, 270,  0], //left
          [0.4, 90,  0], //right
          [0.4, 180,  0], //anterior
          [0.2, 0,  0], //posterior
          [0.1, 0, -90], //inferior
        ]
        break
      case 6:
        planes = [
          [0.4, 270,  0], //left
          [-0.1, 90,  0], //right
          [0.4, 180,  0], //anterior
          [0.2, 0,  0], //posterior
          [0.1, 0, -90], //inferior
          [0.3, 0, 90] //superior
        ]
        break
    }
    nv1.setClipPlanes(planes)
  }
  renderMode.onchange = async function () {
    await nv1.setVolumeRenderIllumination(parseFloat(this.value))
    await nv1.updateGLVolume()
  }
  var volumeList1 = [
    { url: "../demos/images/mni152.nii.gz" },
    {
      url: "../demos/images/fslt.nii.gz",
      colormap: "warm",
      colormapNegative: "winter",
      cal_min: 4,
      cal_max: 6,
    },
  ]
  const onLocationChange = (data) => {
    statusBar.innerHTML = data.string
  }
  let defaults = {
    loglevel: 'debug',
    onLocationChange: onLocationChange,
    backColor: [0, 0.2, 0.4, 1],
    show3Dcrosshair: true,
  }
  var nv1 = new Niivue(defaults)
  await nv1.attachToCanvas(gl1)
  nv1.setSliceType(nv1.sliceTypeRender)
  nv1.setClipPlane([0.1, 180, 20])
  await nv1.loadVolumes(volumeList1)
  await renderMode.onchange()
  checkCutaway.onchange()
  clipSelect.onchange()
</script>
