<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NiiVue</title>
    <link rel="stylesheet" href="niivue.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <noscript>
      <strong>niivue requires JavaScript.</strong>
    </noscript>
    <header>
      <label for="broadcastCheck">Bidirectional Sync nv1 â†” nv2</label>
      <input type="checkbox" id="broadcastCheck" checked />
    </header>
    <main id="canvas-container">
      <div style="display: flex; width: 100%; height: 100%">
        <canvas id="gl1"></canvas>
      </div>
    </main>
    <footer>
      <label id="shaders">Shaders: </label>
    </footer>
    <script type="module" async>
      import { Niivue, NVImage, NVMesh, NVMeshLoaders, SHOW_RENDER, DRAG_MODE, SLICE_TYPE } from './niivue/index.ts'



      const volGray = [
        { url: '../demos/images/mni152.nii.gz', colormap: 'gray', visible: true, opacity: 1 }
      ]
      const volHot = [
        { url: '../demos/images/mni152.nii.gz', colormap: 'hot', visible: true, opacity: 1 }
      ]

      function updateBroadcast() {
        if (broadcastCheck.checked) {
           nv1.broadcastTo([nv2], { "3d": true, "2d": true })
           nv2.broadcastTo([nv1], { "3d": true, "2d": true })
        } else {
          nv1.broadcastTo([], { "3d": false, "2d": false }) // clear targets
          nv2.broadcastTo([], { "3d": false, "2d": false })
        }
      }

      // First instance top-left quarter
      const nv1 = new Niivue({
        bounds: [[0.0, 0.0], [0.5, 0.5]],
        backColor: [0, 0, 0, 1]
      })
      await nv1.attachTo('gl1')
      await nv1.loadVolumes(volGray)
      nv1.setSliceType(nv1.sliceTypeMultiplanar)

      // Second instance bottom-right quarter
      const nv2 = new Niivue({
        bounds: [[0.5, 0.5], [1.0, 1.0]],
        backColor: [0, 0, 0, 1]
      })
      await nv2.attachTo('gl1')
      await nv2.loadVolumes(volHot)
      nv2.setSliceType(nv2.sliceTypeMultiplanar)
      nv1.broadcastTo([nv2], { "3d": true, "2d": true })
      nv2.broadcastTo([nv1], { "3d": true, "2d": true })
      
      // Initialize
      updateBroadcast()

      // Listen for changes
      broadcastCheck.addEventListener('change', updateBroadcast)
    </script>
  </body>
</html>
