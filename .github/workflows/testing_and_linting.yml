name: Testing and linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  ELECTRON_SKIP_BINARY_DOWNLOAD: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - run: npm ci
      - run: npm run lint:niivue

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - run: npm ci
      - run: npm run test:unit

  test-e2e:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24

      - name: Install package dependencies
        working-directory: ./packages/niivue
        run: npm ci

      - name: Build runtime artifacts required by tests
        working-directory: ./packages/niivue
        run: |
          set -euo pipefail
          # build the package artifacts that tests import (dist/index.js)
          npm run build:forTests

      - name: Install Playwright browsers
        working-directory: ./packages/niivue
        run: |
          set -euo pipefail
          # install browsers for Playwright
          npx playwright install --with-deps

      - name: List Playwright tests (diagnostic) and require at least 1 test
        working-directory: ./packages/niivue
        run: |
          set -euo pipefail
          echo "Using package-local Playwright and config to list tests"
          # produce JSON so we can inspect counts; fail if 0 tests listed
          npx playwright test --config=./playwright.config.ts --list --reporter=json > /tmp/list_tests.json 2> /tmp/playwright_list.err || true
          echo "collector stderr (first 200 lines):"
          sed -n '1,200p' /tmp/playwright_list.err || true
          echo "collected stats:"
          jq -r '.stats' /tmp/list_tests.json || true

          expected=$(jq -r '.stats.expected // 0' /tmp/list_tests.json)
          skipped=$(jq -r '.stats.skipped // 0' /tmp/list_tests.json)
          if [ "$expected" -eq 0 ] && [ "$skipped" -eq 0 ]; then
            echo "::error::No tests collected from playwright/e2e â€” aborting."
            cat /tmp/playwright_list.err || true
            exit 1
          fi

      - name: Run Playwright tests
        working-directory: ./packages/niivue
        run: |
          set -euo pipefail
          echo "Running Playwright tests (source .ts via package-local config)"
          npx playwright test --config=./playwright.config.ts

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: packages/niivue/playwright-report/
          retention-days: 30

  build-demos-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - name: Install and Build
        run: |
          npm ci
          npm run build:github
          npm run build:docs

  build-docusaurus-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - name: Install and Build
        env:
          PUBLIC_POSTHOG_KEY: ${{ secrets.PUBLIC_POSTHOG_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
        run: |
          npm ci
          npm run build:niivue
          npm run build:docusaurus
