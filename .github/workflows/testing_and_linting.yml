name: Testing and linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  ELECTRON_SKIP_BINARY_DOWNLOAD: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - run: npm ci
      - run: npm run lint:niivue

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - run: npm ci
      - run: npm run test:unit

  test-e2e:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Deterministic build; compile & generate Playwright tests
        working-directory: packages/niivue
        run: |
          npm run build:forTests
          node preplaywrighttest.cjs || true
          npx tsc --build playwright/e2e/tsconfig.json --force

      - name: Install Playwright browsers
        working-directory: packages/niivue
        run: npx playwright install --with-deps

      - name: Snapshot tests-out BEFORE Playwright collection
        working-directory: packages/niivue
        run: |
          echo "=== files BEFORE ==="
          ls -la playwright/tests-out || true
          echo "=== mtimes BEFORE ==="
          stat -c '%n %s %y' playwright/tests-out/* || true
          echo "=== md5sums BEFORE ==="
          find playwright/tests-out -type f -exec md5sum {} \; > /tmp/md5_before.txt || true

      - name: List Playwright tests (diagnostic)
        working-directory: packages/niivue
        run: npx playwright test --list || true

      - name: Run Playwright tests (Linux, snapshot)
        if: matrix.os == 'ubuntu-latest'
        working-directory: packages/niivue
        run: |
          set -euo pipefail
          SNAP=/tmp/tests-out-snapshot-$(date +%s)
          mkdir -p "$SNAP"
          cp -a playwright/tests-out/. "$SNAP"/ || true
          echo "Snapshot contents:"
          ls -la "$SNAP" || true
          # run Playwright from inside the snapshot so it discovers tests there
          bash -lc "cd $SNAP && xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npx playwright test --workers=1 --reporter=list --trace=on-first-retry"
        env:
          DEBUG: pw:api,pw:protocol


      - name: Run Playwright tests (Non-Linux, snapshot)
        if: matrix.os != 'ubuntu-latest'
        working-directory: packages/niivue
        run: |
          SNAP=/tmp/tests-out-snapshot-$(date +%s)
          mkdir -p "$SNAP"
          cp -a playwright/tests-out/. "$SNAP"/ || true
          ls -la "$SNAP" || true
          bash -lc "cd $SNAP && npx playwright test --workers=1 --reporter=list --trace=on-first-retry"

      - name: Snapshot tests-out AFTER run (debug)
        if: always()
        working-directory: packages/niivue
        run: |
          echo "=== files AFTER ==="
          ls -la playwright/tests-out || true
          echo "=== mtimes AFTER ==="
          stat -c '%n %s %y' playwright/tests-out/* || true
          echo "=== md5sums AFTER ==="
          find playwright/tests-out -type f -exec md5sum {} \; > /tmp/md5_after.txt || true
          echo "=== diff md5 (before vs after) ==="
          diff -u /tmp/md5_before.txt /tmp/md5_after.txt || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30

  build-demos-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - name: Install and Build
        run: |
          npm ci
          npm run build:github
          npm run build:docs

  build-docusaurus-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - name: Install and Build
        env:
          PUBLIC_POSTHOG_KEY: ${{ secrets.PUBLIC_POSTHOG_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
        run: |
          npm ci
          npm run build:niivue
          npm run build:docusaurus
