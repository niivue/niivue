name: Testing and linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  ELECTRON_SKIP_BINARY_DOWNLOAD: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - run: npm ci
      - run: npm run lint:niivue

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - run: npm ci
      - run: npm run test:unit

  test-e2e:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Deterministic build; compile & generate Playwright tests
        working-directory: packages/niivue
        run: |
          npm run build:forTests
          node preplaywrighttest.cjs || true
          npx tsc --build playwright/e2e/tsconfig.json --force

      - name: Install Playwright browsers (use the hoisted binary to avoid npx installing another copy)
        working-directory: packages/niivue
        run: |
          # run the repo-root hoisted playwright binary so the collector/worker use the same module
          ../../node_modules/.bin/playwright install --with-deps

      - name: Snapshot tests-out BEFORE Playwright collection
        working-directory: packages/niivue
        run: |
          echo "=== files BEFORE ==="
          ls -la playwright/tests-out || true
          echo "=== mtimes BEFORE ==="
          stat -c '%n %s %y' playwright/tests-out/* || true
          echo "=== md5sums BEFORE ==="
          find playwright/tests-out -type f -exec md5sum {} \; > /tmp/md5_before.txt || true

      - name: List Playwright tests (diagnostic) - ensure we're using the same binary
        working-directory: packages/niivue
        run: |
          echo "Playwright binary:"
          ls -la ../../node_modules/.bin/playwright || true
          ../../node_modules/.bin/playwright --version || true
          # produce JSON so we can inspect counts; fail if 0 tests listed
          ../../node_modules/.bin/playwright test playwright/tests-out --config=playwright.config.js --list --reporter=json > /tmp/list_testsout.json 2> /tmp/playwright_collect.err || true
          echo "collector stderr (first 200 lines):"
          sed -n '1,200p' /tmp/playwright_collect.err || true
          echo "collected stats:"
          jq -r '.stats' /tmp/list_testsout.json || true
          # fail fast if no tests collected
          expected=$(jq -r '.stats.expected // 0' /tmp/list_testsout.json)
          skipped=$(jq -r '.stats.skipped // 0' /tmp/list_testsout.json)
          if [ "$expected" -eq 0 ] && [ "$skipped" -eq 0 ];  then
            echo "::error::No tests collected from playwright/tests-out â€” aborting."
            cat /tmp/playwright_collect.err || true
            exit 1
          fi

      - name: Run Playwright tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: packages/niivue
        run: |
          set -euo pipefail
          echo "Using hoisted playwright binary:"
          ls -la ../../node_modules/.bin/playwright || true
          ../../node_modules/.bin/playwright --version
          node -e "console.log('require.resolve @playwright/test ->', require.resolve('@playwright/test'))"

          # Run tests using the hoisted binary (guarantees same module instance in collector and worker)
          ../../node_modules/.bin/playwright test playwright/tests-out --config=playwright.config.js --workers=1 --reporter=list --trace=on-first-retry
        env:
          DEBUG: pw:api,pw:protocol

      - name: Run Playwright tests (Non-Linux)
        if: matrix.os != 'ubuntu-latest'
        working-directory: packages/niivue
        run: |
          set -euo pipefail
          ls -la ../../node_modules/.bin/playwright || true
          ../../node_modules/.bin/playwright --version
          node -e "console.log('require.resolve @playwright/test ->', require.resolve('@playwright/test'))"
          ../../node_modules/.bin/playwright test playwright/tests-out --config=playwright.config.js --workers=1 --reporter=list --trace=on-first-retry

      - name: Snapshot tests-out AFTER run (debug)
        if: always()
        working-directory: packages/niivue
        run: |
          echo "=== files AFTER ==="
          ls -la playwright/tests-out || true
          echo "=== mtimes AFTER ==="
          stat -c '%n %s %y' playwright/tests-out/* || true
          echo "=== md5sums AFTER ==="
          find playwright/tests-out -type f -exec md5sum {} \; > /tmp/md5_after.txt || true
          echo "=== diff md5 (before vs after) ==="
          diff -u /tmp/md5_before.txt /tmp/md5_after.txt || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30


  build-demos-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - name: Install and Build
        run: |
          npm ci
          npm run build:github
          npm run build:docs

  build-docusaurus-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: 24
      - name: Install and Build
        env:
          PUBLIC_POSTHOG_KEY: ${{ secrets.PUBLIC_POSTHOG_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
        run: |
          npm ci
          npm run build:niivue
          npm run build:docusaurus
