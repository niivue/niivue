<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>overlay 3d</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <section>
      <h1>
        Overlay 3D
      </h1>
      <p>
        NiiVue can support adding multiple overlay images in 3D mode as well (two overlays added here).
      </p>
    </section>

    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>

    <script src="../niivue.js">
    </script>
    <script>
     var volumeList1 = [
     {
           url: "../images/mni152.nii.gz",//"./RAS.nii.gz", "./spm152.nii.gz",
           volume: {hdr: null, img: null},
           name: "mni152",
           intensityMin: 0, // not used yet
           intensityMax: 100, // not used yet
           intensityRange:[0, 100], // not used yet
           colorMap: "gray",
           opacity: 100,
           visible: true,
         },
         {
           url: "../images/hippo.nii.gz",//"./RAS.nii.gz", "./spm152.nii.gz",
           volume: {hdr: null, img: null},
           name: "hippo",
           intensityMin: 0, // not used yet
           intensityMax: 100, // not used yet
           intensityRange:[0, 100], // not used yet
           colorMap: "Winter",
           opacity: 100,
           visible: true,
         },
         {
           url: "../images/hippolr.nii.gz",//"./RAS.nii.gz", "./spm152.nii.gz",
           volume: {hdr: null, img: null},
           name: "hippolr",
           intensityMin: 0, // not used yet
           intensityMax: 100, // not used yet
           intensityRange:[0, 100], // not used yet
           colorMap: "Warm",
           opacity: 100,
           visible: true,
         } 
        ] 
      var nv1 = new niivue.Niivue()
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.setSliceType(nv1.sliceTypeRender)

    </script>
  </body>
</html>
