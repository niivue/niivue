<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>niivue test</title>
  </head>
  <body>
    <noscript>
      <strong
        >niivue doesn't work properly without JavaScript enabled. Please enable
        it to continue.</strong
      >
    </noscript>
    <!-- demo 1 -->
    <div id="demo1" style="width: 90%; height: 400px; margin: 20px">
      <canvas id="gl1" height="480" width="640"> </canvas>
    </div>
    <script src="./niivue.umd.js"></script>
    <script>
      var volumeListA = [
        // first item is background image
        {
          url: "./mni152.nii.gz", //"./RAS.nii.gz", "./spm152.nii.gz",
          colormap: "gray",
          opacity: 1,
          visible: true,
        },
        {
          url: "./hippo.nii.gz", //"./RAS.nii.gz", "./spm152.nii.gz",
          colormap: "winter",
          opacity: 1,
          visible: true,
        },
        {
          url: "./hippolr.nii.gz", //"./RAS.nii.gz", "./spm152.nii.gz",
          colormap: "warm",
          opacity: 1,
          visible: true,
        },
      ];
      var nv1 = new niivue.Niivue();
      nv1.attachTo("gl1");
      nv1.loadVolumes(volumeListA);
      nv1.setSliceType(nv1.sliceTypeMultiPlanar);
      nv1.setSelectionBoxColor([0, 0, 1, 0.5]);
    </script>
  </body>
</html>
