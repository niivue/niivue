<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Multiuser Image Options</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <section>
      <h1>
        NiiVue supports multiuser image option syncing between publishers and subscribers. Clone and run the <a href="https://github.com/niivue/niivue-server"
        target="_blank">niivue-server</a> to allow this to work. Open two instances of this page to see multiuser
      syncronization.
      </h1>
      <p>
        Click the buttons to change the color map 
      </p>      
      <div class="slidecontainer">
        Opacity <input type="range" min="0.0" max="1.0" value="1.0" step="0.1" class="slider" id="opacitySlider">
      </div>
    </section>
    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>
    <section>
      <p>available color maps:</p>
      <p id="colormaps"></p>
    </section>
    <script src="./niivue.umd.js">
    </script>
    <script>
     var slider = document.getElementById("gammaSlider");
     var opacitySlider = document.getElementById("opacitySlider");     

     opacitySlider.oninput = function() {
      nv1.volumes[0].opacity = this.value;
      nv1.updateGLVolume()
      nv1.notifySubscribersOfOptionChange(nv1.volumes[0]);
     }
     var volumeList1 = [
       // first item is background image
         {
           url: "../images/mni152.nii.gz",//"./images/RAS.nii.gz", "./images/spm152.nii.gz",
           volume: {hdr: null, img: null},
           name: "mni152",
           intensityMin: 0, // not used yet
           intensityMax: 100, // not used yet
           intensityRange:[0, 100], // not used yet
           colorMap: "gray",
           opacity: 1,
           visible: true,
         },
        ] 
      var nv1 = new niivue.Niivue()
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.setSliceType(nv1.sliceTypeMultiplanar)
      nv1.createSession('ws://localhost:3000', 'niivue-image-options', (msg, url, key, isError) => {
            if (isError) {
                // check if session has been duplicated
                if (msg === 'duplicate session') {
                    console.log('session already created, joining as viewer');
                    // try to join the session instead
                    nv1.joinSession('ws://localhost:3000', 'niivue', (msg, url, isController) => {
                        console.log(`Result: ${msg} connected to ${url}. Is controller: ${isController}.`)
                    });
                }
            }
            else {
                console.log(`message:${msg} url:${url} key:${key}`);
            }
        })
      cmaps = nv1.colorMaps()
      cmapEl = document.getElementById('colormaps')
      for (let i=0; i<cmaps.length; i++) {
        let btn = document.createElement("button")
        btn.innerHTML = cmaps[i]
        btn.onclick = function() {
          nv1.volumes[0].colorMap = cmaps[i]
          nv1.updateGLVolume()
          nv1.notifySubscribersOfOptionChange(nv1.volumes[0]);
        }
        cmapEl.appendChild(btn)
      }
    </script>
  </body>
</html>
